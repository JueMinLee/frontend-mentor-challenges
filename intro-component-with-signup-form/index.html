<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section id="introduction">
        <h1>
          Learn to code by watching others
        </h1>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section id="submission">
        <p id="pricing">
          <span class="text-600">Try it free 7 days</span> then $20/mo.
          thereafter
        </p>

        <form method="POST" class="form" novalidate>
          <div class="input-group">
            <label for="firstName">
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="input-field"
                placeholder="First Name"
                required
              />
            </label>
            <small
              id="firstNameHelpText"
              class="help-text"
              aria-live="polite"
            ></small>
          </div>

          <div class="input-group">
            <label for="lastName">
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="input-field"
                placeholder="Last Name"
                required
              />
            </label>
            <small
              id="lastNameHelpText"
              class="help-text"
              aria-live="polite"
            ></small>
          </div>

          <div class="input-group">
            <label for="email">
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                placeholder="Email Address"
                required
              />
            </label>
            <small
              id="emailHelpText"
              class="help-text"
              aria-live="polite"
            ></small>
          </div>

          <div class="input-group">
            <label for="password">
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
                required
              />
            </label>
            <small
              id="passwordHelpText"
              class="help-text"
              aria-live="polite"
            ></small>
          </div>

          <input
            type="submit"
            id="submit-button"
            value="Claim your free trial"
          />

          <small id="agreement">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </small>
        </form>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
