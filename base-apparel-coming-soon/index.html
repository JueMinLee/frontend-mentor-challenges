<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="./images/logo.svg" alt="Base Apparel logo" id="header-logo" />
      </a>
    </header>

    <div id="hero-image"></div>

    <main>
      <h1 class="text-dark-grayish-red">
        <span class="text-desaturated-red text-300 display-block">We're </span
        >coming soon
      </h1>

      <p class="text-desaturated-red">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form method="POST">
        <div class="input-group">
          <label for="email">
            <input type="text" id="email" placeholder="Email Address" />
          </label>
          <button type="submit" id="email-submit-btn">
            <img src="./images/icon-arrow.svg" alt="Submit email" />
          </button>
        </div>
        <small class="help-text" aria-live="polite"></small>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
